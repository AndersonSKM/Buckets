sudo: required
dist: trusty
group: edg

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.16.1
  - TAG=${TRAVIS_COMMIT::8}

language: python
python:
  - "3.6"

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - echo "DEBUG=$DEBUG" >> env
  - echo "SECRET_KEY=$SECRET_KEY" >> env

  - echo "POSTGRES_USER=$POSTGRES_USER" >> env
  - echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> env
  - echo "POSTGRES_DB=$POSTGRES_DB" >> env
  - echo "POSTGRES_HOST=$POSTGRES_HOST" >> env
  - echo "POSTGRES_PORT=$POSTGRES_PORT" >> env

  - echo "RABBITMQ_DEFAULT_USER=$RABBITMQ_DEFAULT_USER" >> env
  - echo "RABBITMQ_DEFAULT_PASS=$RABBITMQ_DEFAULT_PASS" >> env
  - echo "RABBITMQ_HOST=$RABBITMQ_HOST" >> env
  - echo "RABBITMQ_PORT=$RABBITMQ_PORT" >> env
  - echo "RABBITMQ_MANAGEMENT_PORT=$RABBITMQ_MANAGEMENT_PORT" >> env
  - echo "AMQP_URI=$AMQP_URI" >> env
  - echo "RABBITMQ_CTL_URI=$RABBITMQ_CTL_URI" >> env

  - echo "REDIS_HOST=$REDIS_HOST" >> env
  - echo "REDIS_PORT=$REDIS_PORT" >> env

  - echo "SENDGRID_API_KEY=$SENDGRID_API_KEY" >> env

  - echo "CODECOV_TOKEN=$CODECOV_TOKEN" >> env
  - echo "CI=$CI" >> env
  - echo "TRAVIS=$TRAVIS" >> env
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH" >> env
  - echo "TRAVIS_COMMIT=$TRAVIS_COMMIT" >> env
  - echo "TRAVIS_JOB_ID=$TRAVIS_JOB_ID" >> env
  - echo "TRAVIS_JOB_NUMBER=$TRAVIS_JOB_NUMBER" >> env
  - echo "TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST" >> env
  - echo "TRAVIS_TAG=$TRAVIS_TAG" >> env
  - echo "TRAVIS_OS_NAME=$TRAVIS_OS_NAME" >> env
  - echo "TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG" >> env

script:
  - make build
  - make up-d
  - make test-all

after_success:
  - make coverage

deploy:
  - provider: script
    script: make deploy
    on:
      branch: master
