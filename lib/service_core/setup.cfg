[tool:pytest]
python_files = tests.py test_*.py *_tests.py
addopts =
    --cov=/app/
    --cov-report=html:coverage/
    --durations=5
    --ignore=/app/coverage
    --disable-pytest-warnings

[coverage:run]
omit=
  *tests/*,
  *setup.py,
  *__init__.py,
  *__pycache__,
  *_private.py,
  *conftest.py,

[isort]
line_length=79
indent='    '
multi_line_output=3

[flake8]
max-complexity = 10
exclude =
    __pycache__,
    coverage,
    .pytest_cache,