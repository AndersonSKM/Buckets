[tool:pytest]
DJANGO_SETTINGS_MODULE = api.test_settings
python_files = tests.py test_*.py *_tests.py
addopts =
    --cov=/app/
    --cov-report=html:coverage/
    --durations=5
    --ignore=/app/coverage
    --nomigrations

[coverage:run]
omit=
  *apps.py,
  *migrations/*,
  *settings*,
  *tests/*,
  *tests.py,
  *urls.py,
  *wsgi.py,
  *admin/*,
  *admin*/,
  *admin.py,
  manage.py,
  *conftest.py,
  *__init__.py,
  *__pycache__,
  *_private.py,

[isort]
line_length = 99
indent = '    '
multi_line_output = 3

[flake8]
ignore = E231
max-line-length = 99
max-complexity = 10
statistics = True
exclude =
    .git,
    __pycache__,
    coverage,
    .pytest_cache,
    test_settings.py,
    *manage.py,
    *migrations,

[mypy]
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = True
follow_imports = skip

[mypy-accounts.tests.*]
ignore_errors = True

[mypy-core.tests.*]
ignore_errors = True
